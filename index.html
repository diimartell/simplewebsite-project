<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="website.html">Simple Website</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="https://linktr.ee/ingridecsilva" target="_blank">Contato</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form') .style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
       <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Login</button>
                    <button type="button" onclick="register()" class="toggle-btn">Registro</button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Senha" required>
                    <input type="checkbox" class="check-box"><span>Lembrar senha</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="Nome" required>
                    <input type="text" class="input-field" placeholder="Sobrenome" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Senha" required>
                    <input type="checkbox" class="check-box"><span>Concordo com os termos e condições</span>
                    <button type="submit" class="submit-btn">Registro</button>
                </form>
            </div>
       </div>
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
